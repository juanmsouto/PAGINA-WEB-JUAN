<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia - Nivel 1</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo degradado gamer */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Partículas de fondo */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      bottom: -20px;
    }

    .particles span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particles span:nth-child(2) { left: 25%; animation-delay: 2s; }
    .particles span:nth-child(3) { left: 40%; animation-delay: 4s; }
    .particles span:nth-child(4) { left: 60%; animation-delay: 6s; }
    .particles span:nth-child(5) { left: 75%; animation-delay: 1s; }
    .particles span:nth-child(6) { left: 90%; animation-delay: 3s; }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Contenedor principal */
    .trivia-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
      position: relative;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* Título */
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    /* Pregunta */
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    /* Botones de respuesta */
    .btn-trivia {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      margin: 10px;
    }

    .btn-trivia:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <!-- Partículas animadas -->
  <div class="particles">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <!-- Contenido de la trivia -->
  <div class="trivia-container">
    <h1>Trivia - Nivel 1</h1>
    <p>¿Cuantas cartas tiene el juego?</p>

    <img style="width: 200px; width: 200px;" src="IMG/clash-royale-png-photo-13.png" alt="">

    <br><br>

    <a class="btn-trivia" href="perdiste.html">79</a>
    <a class="btn-trivia" href="nivel2.html">121</a> <!-- ✅ correcta -->
    <a class="btn-trivia" href="perdiste.html">96</a>
  </div>
</body>
</html>
