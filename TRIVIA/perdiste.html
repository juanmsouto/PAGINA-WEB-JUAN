<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>❌ Perdiste</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo gamer (rojo derrota) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #93291e, #ed213a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Partículas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      bottom: -20px;
    }

    .particles span:nth-child(1) { left: 15%; animation-delay: 0s; }
    .particles span:nth-child(2) { left: 35%; animation-delay: 2s; }
    .particles span:nth-child(3) { left: 55%; animation-delay: 4s; }
    .particles span:nth-child(4) { left: 70%; animation-delay: 6s; }
    .particles span:nth-child(5) { left: 85%; animation-delay: 1s; }
    .particles span:nth-child(6) { left: 95%; animation-delay: 3s; }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Contenedor */
    .lose-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* Título */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
    }

    /* Texto */
    p {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    /* GIF reducido */
    .gif-lose {
      width: 200px;   /* tamaño ajustable */
      height: auto;
      margin: 15px 0;
      border-radius: 10px; /* opcional */
    }

    /* Botón */
    .btn-trivia {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .btn-trivia:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <!-- Partículas -->
  <div class="particles">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <!-- Contenido -->
  <div class="lose-container">
    <h1>❌ Perdiste</h1>
    <p>HE HE HE HA</p>
    <p>Te tiraron un Megacaballero al puente y no tenías elixir. pero podés intentarlo de nuevo.</p>
    <img src="IMG/llora.png" alt="risa" class="gif-lose">
    <br><br>
    <a class="btn-trivia" href="nivel1.html">Reintentar</a>
  </div>
</body>
</html>
