<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Â¡Ganaste!</title>
  <style>
    /* Reset bÃ¡sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo gamer */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #11998e, #38ef7d); /* verde victoria */
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* PartÃ­culas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      bottom: -20px;
    }

    .particles span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particles span:nth-child(2) { left: 30%; animation-delay: 2s; }
    .particles span:nth-child(3) { left: 50%; animation-delay: 4s; }
    .particles span:nth-child(4) { left: 70%; animation-delay: 6s; }
    .particles span:nth-child(5) { left: 85%; animation-delay: 1s; }
    .particles span:nth-child(6) { left: 95%; animation-delay: 3s; }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Contenedor */
    .win-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* TÃ­tulo */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
    }

    /* Texto */
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    /* BotÃ³n */
    .btn-trivia {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .btn-trivia:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
